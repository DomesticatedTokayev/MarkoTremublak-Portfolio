<!DOCTYPE html>

    <header>

            <section class="cards">
                <div class="card selectable project">
    
                </div>
                <div class="card selectable project">

                </div>
                <div class="card selectable project">

                </div>
                <div class="card selectable project">

                </div>
                <div class="card selectable project">
         
                </div>
                <div class="description" id="description">

                </div>
            </section>
        </section>
        <section class="section contact" id="contact">
            <h2 class="center">Contact Details</h2>
        </section>
    </main>

    <footer>

    </footer>

</html>
